<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Dynamic Resume Builder With Form By Esha</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>
                Personal Information
            </legend>

            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="name" required><br><br>

            <label for="phone">Phone</label>
            <input type="telephone" id="phone" name="phone" required><br><br>

            <label for="address">Address</label>
            <input type="address" id="address" name="location"><br><br>

            <label for="profilePicture">Profile Picture</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="5" required></textarea><br><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="5" required></textarea><br><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="5" required></textarea><br><br>
        </fieldset> <br>

        <button type="submit">Generate Resume</button>

    </form>

    <div id="resumeOutput">

    </div>
<script src="script.js"></script>
</body>
</html>
